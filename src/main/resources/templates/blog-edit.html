<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статьи</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="container mt-5 mb-5">
    <h1>Изменение статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" name="title"  th:value="${el.title}" class="form-control"><br>
            <input type="text" name="anons" th:value="${el.anons}" class="form-control"><br>
            <textarea name="full_text" class="form-control" th:text="${el.full_text}"> </textarea><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
